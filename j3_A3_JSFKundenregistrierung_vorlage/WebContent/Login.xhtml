<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>JSF Login</title>
	<style type="text/css">
		.textPlacement {
			margin: 12px;
		}
	</style>
</h:head>
<h:body>
	<h2>JSF Login</h2>
	<h:form id="loginForm">
		<div id="userNameDiv" class="textPlacement">
			<h:outputLabel value="Username: " />
			<h:inputText value="#{kundeBean.kunde.username}" />
		</div>
		<div id="passwordDiv" class="textPlacement">
			<h:outputLabel value="Password: " />
			<h:inputSecret value="#{kundeBean.kunde.passwort}" />
		</div>
		<div id="submitBtn" class="textPlacement">
			<h:commandButton value="Login" action="#{kundeBean.login}" />
		</div>
	</h:form>
</h:body>

</html>
